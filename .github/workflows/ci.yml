name: CI
on:
  pull_request:
    branches: ["main"]
    paths-ignore: ["docs/**"]

  push:
    branches: ["main"]
    paths-ignore: ["docs/**"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    name: Code checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Format
        run: npm run format:check

      - name: Type check
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint

  vitest:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Run vitest
        run: npm run test -- --coverage

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [check, vitest]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "fly.toml"
          field: "app"

      - name: Deploy
        if: ${{ steps.app_name.outputs.value != 'indie-bare-stack-template' }}
        uses: superfly/flyctl-actions/setup-flyctl@master

      - run: flyctl deploy
        if: ${{ steps.app_name.outputs.value != 'indie-bare-stack-template' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
